<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password font</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="flexDiv vFlex biggerFlex">
            <div class="flexDiv vFlex inputFlex">
                <label for="password" class="labelPass">Type here</label>
                <input class="inputPass" type="text" name="password" placeholder="Password" spellcheck="false" />
            </div>
            <div class="flexDiv smallFlex">
                <p>Password font</p>
                <p>No weights</p>
                <p>No different glyphs</p>
                <a href="font/Password.ttf">Download</a>
                <a href="https://github.com/Adir-SL/password">View on Github</a>
            </div>
        </div>
    </div>
</body>
</html>
